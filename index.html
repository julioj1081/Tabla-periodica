<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Tabla</title>
</head>
<body>
    <div class="container">
        <div class="tabla-periodica">
        </div>
        
        <div class="mensaje">En el caso de los elementos con isotopos no estables, entre parentesis se encuentran las masas de aquellos isótopos que son más estables o más abundantes.</div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        var contenido = document.querySelector(".tabla-periodica");
        function traer(){
            fetch('elementos.json')
            .then(res => res.json())
            .then(datos => {
                //console.log(datos);
                pintar(datos);
            });
        }
        function pintar(datos){
            contenido.innerHTML = ``;
            
            for(let item of datos){
                //onclick="alert('${item.Id} | ${item.Letra} | ${item.Nombre}');"
                contenido.innerHTML += `
                <div class="item ${item.Tipo}" id="1"
                onclick="Elemento(${item.Id});return false;"
                ">
                    <div class="numero">${item.Id}</div>
                    <div class="grupo">${item.Letra}</div>
                    <div class="letra">${item.Nombre}</div>
                    <div class="peso">${item.Peso}</div>
                </div>
            `;  
           
            }
        }
        traer();
        
    });

    function Elemento(id){
        alert("hey"+id);
    }
        
</script>
</html>
